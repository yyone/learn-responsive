<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SVG DEMO</title>
<style>
#svg rect{
	fill:#f00;
}
</style>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" id="svg" width="400" height="300">
		<rect x="0" y="0" width="300" height="200" fill="lightblue" />
		<circle cx="300" cy="200" r="100" fill="#ccc" />
	</svg>
	<p>インラインでSVGを描画。CSSでプロパティ変更も可能。</p>
</body>
</html>
