<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SVG object</title>
<style>
a {
    display: inline-block;
}
object {
    pointer-events: none;
}
</style>
</head>
<body>
	<a href="#">
	<object type="image/svg+xml" data="sun.svg">
		<img src="sun.png" alt="sun">
	</object>
	</a>
</body>
</html>
