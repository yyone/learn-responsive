<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Picturefill DEMO</title>
<link href='http://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>
<style>
body{
	font-family: sans-serif;
  text-align: center;
}
h1 {
  margin: 0;
  padding: 30px 0;
  font-size: 3em;
  font-weight: normal;
  font-family: 'Marcellus SC', serif;
  text-align: center;
}
p{
  margin-bottom: 2em;
}
img { 
	max-width: 100%; 
}
</style>
</head>
<body>
<p><img src="img/pic.jpg"></p>
<p><img src="img/pic@2x.jpg" width="200"></p>
<p><img src="img/illust.png"></p>
<p><img src="img/illust@2x.png" width="100"></p>
</body>
</html>
