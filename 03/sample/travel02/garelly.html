<script>
$(function(){
	$('.fancybox').fancybox({
		preload:8
	});
	//画像画像入れ替え
	if(document.all){	//IE
		var screenWidth = document.body.clientWidth;
	}else{
		var screenWidth = window.innerWidth;
	}
	if(screenWidth > 600 && navigator.userAgent.indexOf('Android 2')==-1){
		$("#garelly a").each(function(){
			$(this).attr("href",$(this).attr("href").replace(/^(.+)_small(\.[a-z]+)$/, "$1$2"));
		});
	}
});
</script>
