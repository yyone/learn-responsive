<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact │ Travel Spice</title>
<link rel="stylesheet" href="css/normalize_ts.min.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/contact.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
<!--[if lt IE 9]>
<script src="js/respond.min.js"></script>
<script src="js/html5shiv.js"></script>
<![endif]-->
</head>
<body>
<div id="wrapper" class="clearfix">
	<div id="sub">
		<header>
			<h1 id="logo">Travel Spice</h1>
			<div id="navControl">
				<a href="#" class="close">Navigation</a>
			</div>
			<nav>
				<ul id="globalNav" class="clearfix">
					<li><a href="index.html"><i class="icon-home icon-large"></i>HOME</a></li>
					<li><a href="tour.html"><i class="icon-plane icon-large"></i>TUOUR</a></li>
					<li><a href="garelly.html"><i class="icon-picture icon-large"></i>GARELLY</a></li>
					<li><a href="access.html"><i class="icon-map-marker icon-large"></i>ACCESS</a></li>
					<li><a href="contact.html"><i class="icon-envelope-alt icon-large"></i>CONTACT</a></li>
				</ul>
			</nav>
			<ul id="socialBtn" class="clearfix">
				<li class="twitter"><a href="#">twitter</a></li>
				<li class="facebook"><a href="#">facebook</a></li>
			</ul>
		</header>
		<aside id="photoGarelly" class="clearfix">
		</aside>
	</div>
	<div id="main">
		<h2 class="contentTitle">Contact</h2>
		<form action="" method="post" id="form">
			<dl>
				<dt>お名前</dt>
				<dd><input type="text" name="name" required></dd>
				<dt>性別</dt>
				<dd>
				<input type="radio" name="gender" id="male"><label for="male">男性</label>
				<input type="radio" name="gender" id="female"><label for="female">女性</label>
				</dd>
				<dt>年齢</dt>
				<dd>
				<select name="age" id="age">
					<option value="選択してください">選択してください</option>
					<option value="〜19歳">〜19歳</option>
					<option value="20歳〜29歳">20歳〜29歳</option>
					<option value="30歳〜39歳">30歳〜39歳</option>
					<option value="40歳〜49歳">40歳〜49歳</option>
					<option value="50歳以上">50歳以上</option>
				</select>
				</dd>
				<dt>電話番号</dt>
				<dd><input type="tel" name="tel" placeholder="例) 080-1234-5678" required></dd>
				<dt>メールアドレス</dt>
				<dd><input type="email" name="email"><span>正しいメールアドレスを入力してください</span></dd>
				<dt>メッセージ</dt>
				<dd><textarea name="message" cols="30" rows="10" required></textarea></dd>
			</dl>
			<div class="submit"><input type="submit" id="submit" value="送信する"></div>
		</form>
	</div><!--/#main -->
</div><!--/#wrapper-->
<footer>
	<small>Copyright (c)Travel Spice</small>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<script src="js/common.js"></script>
</body>
</html>
